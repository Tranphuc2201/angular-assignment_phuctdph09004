
  <table border="2" style=" width:  95%; border-collapse: separate;">
   
    <tr  class="bg-dark">
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Desc</th>  
      <!-- <th>IMG</th>   -->
      <th>Delete</th>  
    </tr>

    <tr *ngFor="let product of products" >
        <td > {{product.id}} </td>
        <td >{{product.name}} </td>
        <td >{{product.price}} </td>
        <td >{{product.desc}} </td>
        <!-- <td class="table-success">{{product.img}} </td> -->
        <td><button class="btn btn-danger d-block w-100 btn-lg" (click)="removeItem(product.id)">Delete</button> </td>
        
        
    </tr>

</table>
